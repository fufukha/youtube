<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Youtube |The Odin Project </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
</head>
<body>
<!--Header-->
	<header class="row">

		<div class="group">

		<!--Youtube symbol-->
			<nav>
				<ul>
					<li><div id="nav-icon"></div></li><!--
					--><li><div id="yt-logo"></div></li>
				</ul>
			</nav><!--

			Search bar
			--><form id="search-bar">
				<input type="text" name="search" value="Search"><button id="search-btn"><div id="search-mag"></div>
				</button>
			</form><!--

			Notification
			--><ul id="upl-notf" class="psuedo-nav">
				<li><span><button><h4>Upload</h4></button><span></li><!--
				--><li><div id="bell-notf"></div></li><!--
				--><li><div id="gplus-av"><img id="gplus-av" src="img/gplus.jpg"></img></div></li></li>
			</ul>

		</div>

	</header>

<!--Teaser-->
	<section class="teaser grid"><!--

		Feature Video 1/2-->

			<section class="feature-sec">

			<!--Video-->
				<iframe class="video" src="https://www.youtube.com/embed/nx_z9QLejsw" frameborder="0" allowfullscreen></iframe>

			<!--Information-->
				<section class="yt-section">
				<!--Video Title-->
					<h1 class="yt-subsect">Aliquam erat volutpat | Sed finibus eros.</h1>

				<!--User Info-->
					<section class="yt-subsect group">

					<!--User Avatar-->
						<img class="yt-av" src="img/avatar.jpg" alt="User Avatar">

					<!--User Name-->
						<h3 class="user-name">Pellentesque</h3>

					<!--Subscribe Button-->
						<button id="subscribe-btn">Subscribe</button><!--
						--><div id="sub-count">2,223</div>
					</section>

				<!--Views-->
					<section id="views">
						<h2>968,416 views</h2>
					</section>

				<!--Share & Likes-->

					<div class="group">

						<ul id="share-nav" class="psuedo-nav share-likes">
							<li><h4 id="addto" class="icon-title">Add to</h4></li><!--
							--><li><h4 id="share" class="icon-title">Share</h4></li><!--
							--><li><h4 id="more" class="icon-title">More</h4></li>
						</ul>

						<ul id="likes-nav" class="psuedo-nav share-likes">
							<li><h4 id="likes" class="icon-title">9,796</h4></li><!--
							--><li><h4 id="dislikes" class="icon-title">42</h4></li>
						</ul>
					</div>
				</section>
			</section><!--

		Sidebar 2/2
			--><section class="yt-section side-bar">
				World!
			</section>
		</div>
	</section>
</body>
</html>
